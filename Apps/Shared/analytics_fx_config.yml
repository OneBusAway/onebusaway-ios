packages:
  AviaryInsights:
    url: https://github.com/brightdigit/AviaryInsights.git
    majorVersion: 1.0.1
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk.git
    majorVersion: 12.4.0

targets:
  App:
    dependencies:
      - package: AviaryInsights
        product: AviaryInsights
      - package: Firebase
        product: FirebaseAnalytics
      - package: Firebase
        product: FirebaseCrashlytics
    sources:
      - path: ./Analytics
        name: Analytics
        group: Features
