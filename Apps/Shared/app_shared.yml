name: OBAKit

############
# Options
############

settings:
  base:
    CLANG_ANALYZER_LOCALIZABILITY_NONLOCALIZED: true
    CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER: false
    MARKETING_VERSION: 24.3.0

options:
  minimumXcodeGenVersion: 2.17
  generateEmptyDirectories: true
  groupSortPosition: top
  deploymentTarget:
    iOS: "16.0"

############
# App
############

targets:
  App:
    type: application
    platform: iOS
    dependencies:
      - target: OBAKitCore
      - target: OBAKit
      - target: TodayView
    info:
      properties:
        CFBundleShortVersionString: "$(MARKETING_VERSION)"
        CFBundleLocalizations:
          - en
          - es
          - it
          - pl
          - zh-Hans
        ITSAppUsesNonExemptEncryption: false
        LSApplicationQueriesSchemes:
          - fb
          - twitter
          - comgooglemaps
        NSLocationWhenInUseUsageDescription: See where you are in relation to transit, and help you navigate more easily.
        NSLocationTemporaryUsageDescriptionDictionary:
          MapStatusView: See where you are in relation to transit, and help you navigate more easily.
        UILaunchStoryboardName: LaunchScreen
        UIRequiredDeviceCapabilities:
          - armv7
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
          - UIInterfaceOrientationPortraitUpsideDown
    preBuildScripts:
      - name: Versioning
        script: "${PROJECT_DIR}/scripts/version"
        runOnlyWhenInstalling: true         # For SwiftUI Xcode Previews.
    scheme:
      gatherCoverageData: true
      testTargets:
        - name: OBAKitTests
          parallelizable: false
          randomExecutionOrder: true
        - name: OBAKitUITests
          parallelizable: false
          randomExecutionOrder: true
    settings:
      base:
        OTHER_LDFLAGS: -ObjC
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: "AccentColor"
  TodayView:
    info:
      properties:
        CFBundleShortVersionString: "$(MARKETING_VERSION)"


packages:
    BLTNBoard:
        url: https://github.com/alexaubry/BulletinBoard.git
        exactVersion: 5.0.0
    CocoaLumberjack:
        url: https://github.com/CocoaLumberjack/CocoaLumberjack.git
        exactVersion: 3.8.5
    CocoaLumberjackSwift:
        url: https://github.com/CocoaLumberjack/CocoaLumberjack.git
        exactVersion: 3.8.5
    Eureka:
        url: https://github.com/xmartlabs/Eureka.git
        exactVersion: 5.5.0
    FloatingPanel:
        url: https://github.com/SCENEE/FloatingPanel.git
        exactVersion: 2.8.6
    Hyperconnectivity:
        url: https://github.com/rwbutler/Hyperconnectivity.git
        exactVersion: 1.2.0
    MarqueeLabel:
        url: https://github.com/cbpowell/MarqueeLabel.git
        exactVersion: 4.5.0
    SwiftProtobuf:
        url: https://github.com/apple/swift-protobuf.git
        minorVersion: 1.28.1
